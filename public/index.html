<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <i class="fab fa-spotify"></i> SpotifyClone
      </div>
      <ul>
        <li onclick="loadHome()" class="active"><i class="fas fa-home"></i> Home</li>
        <li onclick="focusSearch()"><i class="fas fa-search"></i> Search</li>
        <li><i class="fas fa-book"></i> Library</li>
      </ul>
      <div class="policies">
        <p>Cookies</p>
        <p>Privacy</p>
      </div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="nav-btn">
          <button><i class="fas fa-chevron-left"></i></button>
          <button><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="What do you want to play?">
        </div>
      </div>

      <div class="content-area" id="contentArea">
        <h2>Good Morning</h2>
        <div class="cards-container" id="recommendations">
          <p class="loading">Loading music...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="music-player">
    <div class="song-info">
      <img id="current-thumb" src="https://via.placeholder.com/50" alt="">
      <div class="song-desc">
        <h4 id="current-title">Not Playing</h4>
        <p id="current-artist">Select a song</p>
      </div>
    </div>

    <div class="player-controls">
      <div class="control-buttons">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <button class="play-btn" onclick="togglePlay()">
          <i class="fas fa-play-circle" id="playIcon"></i>
        </button>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-redo"></i>
      </div>
      <div class="progress-container">
        <span id="currTime">0:00</span>
        <input type="range" id="progressBar" value="0" min="0" max="100">
        <span id="durTime">0:00</span>
      </div>
    </div>

    <div class="volume-controls">
      <i class="fas fa-volume-up"></i>
      <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
    </div>
  </div>

  <audio id="audioPlayer"></audio>
  <script src="app.js"></script>
</body>
</html>
